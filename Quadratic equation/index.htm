<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>TEST|||Решение квадратного уравнения|||TEST</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
        <div class="container">
           <div class="header__wrapper">
            <h1 class="header__logo"><span class="header__logo-d">D</span>Math</h1>
            <h1 class="header__title">Решение квадратного уравнения</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__wrapper">
                <div class="form">
                    <p>ax<sup>2</sup>+bx+c=0</p>
                    <ul class="form__items">
                    <li class="form__item">a:<input value="1" id="js-input-a" type="text" name="textfield" placeholder="Ведите только а"></li>
                    <li class="form__item">b:<input value="1" id="js-input-b" type="text" name="textfield" placeholder="Ведите только b"></li>
                    <li class="form__item">c:<input value="0"type="text" name="textfield" id="js-input-c" placeholder="Ведите только с"></li></ul>
                    <div class="form__line"></div>
                    <div class="form__answer">
                        <h3>Ответ</h3>
                        <ul class="form__items">
                            <li class="form__item">X<sub>1</sub>:<input disabled
 id="js-input-answer-x1" type="text" ></li>
                            <li class="form__item">X<sub>2</sub>:<input disabled
 id="js-input-answer-x2" type="text" ></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </main>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__text">
                Это тестовая версия
            </div>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
